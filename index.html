<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 06 | 07</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js" type="text/javascript"></script>
</head>
<body>
    <h1>Lanchonete Pão Vencido</h1>
    <h2>Cardápio</h2>
    <div class="container">
        <div class="tabela">
            <table>
                <tr>
                    <th>Lanche</th>
                    <th>Código</th>
                    <th>Preço</th>
                </tr>
                <tr>
                    <td>Cachorro quente</td>
                    <td>100</td>
                    <td>R$1,20</td>
                </tr>
                <tr>
                    <td>Bauru Simples</td>
                    <td>101</td>
                    <td>R$1,30</td>
                </tr>
                <tr>
                    <td>Bauru com Ovo</td>
                    <td>102</td>
                    <td>R$1,50</td>
                </tr>
                <tr>
                    <td>Hambúrguer</td>
                    <td>103</td>
                    <td>R$1,20</td>
                </tr>
                <tr>
                    <td>Cheeseburguer</td>
                    <td>104</td>
                    <td>R$1,30</td>
                </tr>
                <tr>
                    <td>Refrigerante</td>
                    <td>105</td>
                    <td>R$1,00</td>
                </tr>
            </table>
        </div>

        <div class="inputs">
            <h3>Faça seu pedido</h3>
            <input type="text" name="codigo" id="codigo" placeholder="Informe o código">
            <input type="text" name="quant" id="quant" placeholder="Informe a quantidade">

            <br>
            <button id="btn">Calcular</button>
        </div>
    </div>

    <div id="res"></div>
</body>
</html>
